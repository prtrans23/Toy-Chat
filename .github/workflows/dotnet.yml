name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  dotNetVersion: net5.0
  dotNetConfiguration: Release
  dotNetSDKVersion: "5.0.201"
  runtimeTarget: win-x86
  
jobs:
  build:
    runs-on: windows-latest    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      
  test:
    runs-on: windows-latest   
    steps:
      - name: Run automated unit and integration tests
        run: dotnet test Toy.Chat.API/Toy.Chat.API.Test.csproj --configuration ${{ env.dotNetConfiguration }} --settings:./Toy.Chat.Test/Toy.Chat.API.Test/CodeCoverage.runsettings /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      - name: Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: Toy.Chat.API/Toy.Chat.API.Test/TestResults/coverage.info 
